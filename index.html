<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets basic background info for the website, starting with what characters, how it will be viewed, 
    our basic description (tbd), title, what file to use for styling, what file to use for functionality,
    and an https call to the Google Maps API for the directions and map on the page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daaaaad!!!">
    <title>Davenport's Best Tuktuk Rides</title>
    <link rel="stylesheet" href="main.css">
    <script src="map.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAF_UAsW60LmqlpNy6DwlzM98bgV1uRTOU&libraries=places&callback=initMap">
        </script>

</head>

<!-- Runs the initMap function from map.js to show the map on the page when it loads-->
<body onload="initMap()">
    <header>
        <nav>
            <!--The main logo for the website  (tbd)-->
            <div class="heading">
                <a> TukTuk Taxi </a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Basic intro -->
        <h1>Welcome to Davenport</h1>
        
        <!-- Input Section -->
        <div class="input">
            <!-- To have input box for start point-->
            <input id="start" type="text" placeholder="Pickup Point">
            
            <br>
    
            <!-- To have input box for destination-->
            <input id="end" type="text" placeholder="Destination">

            <br><br>
    
            <!-- To order the ride for right now -->
            <button id="now" onclick="getCustDirect()">ASAP</button>

            or
    
            <!-- To schedule the ride ahead of time that day -->
            <select id="hour">
                <option value="18:00">6</option>
                <option value="19:00">7</option>
                <option value="20:00">8</option>
                <option value="21:00">9</option>
            </select>
            :
            <select id="quarter">
                <option value="0">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>

            <br><br>
    
            <!-- Runs getDirect function from map.js to show info in the output div -->
            <button id="order" onclick="getCustDirect()">Order</button>
        </div>

        <!-- Where order details will be printed -->
        <div id="output"></div>

        <br>

        <!-- Holds the map for easier formatting -->
        <div class="container">
            <div id="map"></div>
        </div>
    
        <br><br>

        <a href="driver.html">For Drivers</a>
    </section>


    <!-- Footer Section -->
    <footer>
        <!-- Displays contact infor for the company (AKA my dad) -->
        <div class="contact">
            <h2>Contact Info</h2>
            
            <p> 
                +1 (563) 396-4371
                <br>
                jasonadkins@gmail.com
            </p>
        </div>

        <!-- Basic footer info -->
        <div class="footContent">
            <p>&copy; 2023 TukTuk Taxi</p>
            <a href="privacy.html">Privacy Policy</a>
            <br>
            <a href="terms.html">Terms of Service</a>
        </div>
    </footer>



</body>
</html>
